<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRDC Chatbot - Training Grant System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <i class="fas fa-robot"></i>
                <h1>HRDC Assistant</h1>
            </div>
            <p>Training Grant System Expert</p>
        </header>

        <main id="chat-window">
            <div class="message system-message">
                <div class="message-content">
                    Hello! I'm your HRDC assistant. Ask me anything about the Training Grant System, documents, or refund procedures.
                </div>
            </div>
        </main>

        <footer>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your question here..." rows="1"></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
